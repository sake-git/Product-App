<div >
<h1> Product List</h1>
<div class = "inner-div" >
<table>
    <thead>
        <tr>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{product.productId}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | number |currency}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2"> Product Count</td>
            <td> {{productList.length}}</td>
        </tr>
    </tfoot>

</table>
</div>

</div>
